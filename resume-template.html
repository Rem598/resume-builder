<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume</h1>

        <!-- Personal Details Section -->
        <div id="personal-details-display">
            <h2>Personal Details</h2>
            <!-- Filled details will be inserted here -->
        </div>

        <!-- Education Section -->
        <div id="education-display">
            <h2>Education</h2>
            <!-- Filled education details will be inserted here -->
        </div>

        <!-- Work Experience Section -->
        <div id="work-experience-display">
            <h2>Work Experience</h2>
            <!-- Filled work experience details will be inserted here -->
        </div>

        <!-- Skills Section -->
        <div id="skills-display">
            <h2>Skills</h2>
            <!-- Filled skills details will be inserted here -->
        </div>

        <!-- Objective Section -->
        <div id="objective-display">
            <h2>Objective</h2>
            <!-- Filled objective will be inserted here -->
        </div>

        <!-- References Section -->
        <div id="references-display">
            <h2>References</h2>
            <!-- Filled references will be inserted here -->
        </div>
         <!-- Resume Preview -->
         <div id="resume-preview"></div>

        <!-- Download Resume Button -->
        <button id="download-resume" style="display:none">Download Resume</button>
        <button onclick="window.print()">Download Resume</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
