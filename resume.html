<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Generated Resume</title>
    <style>
        /* Add some basic styling for preview */
        #resume-preview {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        #resume-template-select {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="resumeFullName"></h1>
        <p id="resumeEmail"></p>
        <p id="resumePhone"></p>
        <p id="resumeAddress"></p>
        
        <h3>Objective</h3>
        <p id="resumeObjective"></p>

        <h3>Education</h3>
        <div id="resumeEducation"></div>

        <h3>Work Experience</h3>
        <div id="resumeExperience"></div>

        <h3>Skills</h3>
        <div id="resumeSkills"></div>

        <h3>References</h3>
        <p id="resumeReferences"></p>

        <button id="generate-resume">Generate Resume</button>
        <button id="download-resume" style="display:none;">Download Resume as PDF</button>
    </div>
    <script src="script.js"></script>
</body>
<footer>Resume builder 2024</footer>
</html>
